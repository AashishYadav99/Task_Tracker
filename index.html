<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body >
    
        <h1 class="title">Task<span>Tracker</span> </h1>
        <main>
            
            <div class="app-container">
                <h2>Today <img src="/image/Sun.svg" alt=""></h2>  
                <p class="progress-label">Raise the bar by completitng your Goals</p>
                <div class="progress-bar ">
                    <div class="progress-value">
                        <span>1/3 completed</span></div>
                    <p class="error-lebel">Please set all the 3 goals!</p>

                </div>
                <div class="goal-container ">
                    <div class="custom-checkbox ">
                        <img class="check-icon" src="/image/tickIcon.svg" alt="">
                        
                    </div>
                    <input id="first" class="goal-input" type="text" placeholder="Add new goal...">
                </div>
                <div class="goal-container ">
                    <div class="custom-checkbox">
                        <img class="check-icon" src="/image/tickIcon.svg" alt="">

                    </div>
                    <input id="second" class="goal-input" type="text" placeholder="Add new goal...">
                </div>
                <div class="goal-container ">
                    <div class="custom-checkbox">
                        <img class="check-icon" src="/image/tickIcon.svg" alt="">

                    </div>
                    <input id="third" class="goal-input" type="text" placeholder="Add new goal...">
                </div>
                <h1 class="quote">Move one step ahead , today!</h1>
                <h2 class="made-with">Made with  ❤️ by Ashish Yadav </h2>

            </div>
        </main>
